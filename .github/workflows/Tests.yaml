name: Tests

on:
  push:
  workflow_dispatch:

jobs:
  tests:
    name: "Run Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          architecture: x64
      - name: Install dependencies
        run: |
          pip3 install -r src/requirements.txt
      - name: Run tests
        run: |
          pytest